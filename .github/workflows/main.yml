name: Covid-SpiNGS-Pipeline

on:
  push:
    branches:
    - development


jobs:
  run-job:
    name: run pipeline
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - run: ls -la
    - run: java -version
    - run: curl -s https://get.nextflow.io | bash
    - run: chmod 777 nextflow
    - run: nextflow run run_pipeline.nf
    
  

